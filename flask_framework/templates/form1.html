<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Marks Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input[type="text"] {
            width: 10%;
            padding: 8px;
            margin: 5px 0 20px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Enter Subject Marks</h2>

    <form method="post" action="/submit">
        <label for="subject1">Subject 1 Marks:</label>
        <input type="text" id="s1" name="s1">

        <label for="subject2">Subject 2 Marks:</label>
        <input type="text" id="s2" name="s2">

        <label for="subject3">Subject 3 Marks:</label>
        <input type="text" id="s3" name="s3">

        <label for="subject4">Subject 4 Marks:</label>
        <input type="text" id="s4" name="s4">

        <label for="subject5">Subject 5 Marks:</label>
        <input type="text" id="s5" name="s5">

        <button type="submit">Submit</button>
    </form>
</body>

</html>
